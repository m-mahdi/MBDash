<form>
    <div class="col-sm-10">
        <!--Text Input-->
        <div class="form-group row">
            <label for="inputEmail3" class="col-xl-2 col-lg-3 col-form-label">ایمیل :</label>
            <div class="col-xl-10 col-md-9">
                <input type="email" class="form-control" id="inputEmail3">
            </div>
        </div>
        <div class="form-group row has-success">
            <label for="inputSuccess1" class="col-xl-2 col-lg-3 col-form-label">ایمیل :</label>
            <div class="col-xl-10 col-md-9">
                <input type="text" class="form-control form-control-success" id="inputSuccess1">
                <div class="form-control-feedback">با موفقیت ثبت شد !</div>
            </div>
        </div>
        <div class="form-group row has-danger">
            <label for="inputWarning1" class="col-xl-2 col-lg-3 col-form-label">ایمیل :</label>
            <div class="col-xl-10 col-md-9">
                <input type="text" class="form-control form-control-danger" id="inputWarning1">
                <div class="form-control-feedback">ایمیل تکراری است !</div>
            </div>
        </div>
        <div class="form-group row has-warning">
            <label for="inputDanger1" class="col-xl-2 col-lg-3 col-form-label">ایمیل :</label>
            <div class="col-xl-10 col-md-9">
                <input type="text" class="form-control form-control-warning" id="inputDanger1">
                <div class="form-control-feedback">یک ایمیل صحیح وارد کنید !</div>
            </div>
        </div>
        <!--Password Input-->
        <div class="form-group row">
            <label for="inputPassword3" class="col-xl-2 col-lg-3 col-form-label">رمز عبور :</label>
            <div class="col-xl-10 col-md-9">
                <input type="password" class="form-control" id="inputPassword3">
            </div>
        </div>
        <!--Radio-->
        <div class="form-group row">
            <label class="col-xl-2 col-lg-3 col-form-label">وضعیت :</label>
            <div class="col-xl-10 col-md-9">
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                               value="option1"> گزینه اول
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                               value="option2">گزینه دوم
                    </label>
                </div>
                <div class="form-check form-check-inline has-danger">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                               value="option3"> گزینه سوم
                    </label>
                </div>
            </div>
        </div>
        <!--Checkbox-->
        <div class="form-group row">
            <label class="col-xl-2 col-md-3 col-form-label">وضعیت :</label>
            <div class="col-xl-10 col-md-9">
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineCheckbox1"
                               value="option1"> گزینه اول
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineCheckbox2"
                               value="option2">گزینه دوم
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineCheckbox3"
                               value="option3"> گزینه سوم
                    </label>
                </div>
            </div>
        </div>
        <!--Text Editor-->
        <div class="form-group row">
            <label class="col-xl-2 col-md-3 col-form-label">توضیحات :</label>
            <div class="col-xl-10 col-md-9 mt-2">
                <quill-editor [style]="{height:'300px'}" placeholder=" " [modules]="{toolbar: [['bold', 'italic', 'underline', 'strike'],['blockquote'],[{ 'header': 1 }, { 'header': 2 }],['link']]}"></quill-editor>
            </div>
        </div>
        <!--Button-->
        <div class="form-group row mt-5">
            <div class="col-2"></div>
            <div class="col-10">
                <button type="submit" class="btn add-button">ثبت و نمایش</button>
            </div>
        </div>
    </div>
</form>
